<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework2-journey</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<section class="content">
    <nav>
        <a href="#" class="title">JOURNEY</a>
        <div class="nav-right-side">
            <div class="icons">
                <a href="#" class="calendar"></a>
                <a href="#" class="form"></a>
                <a href="#" class="compas"></a>
            </div>
            <p>Welcome,</p>
            <a href="#" class="log-in">Log In </a>
            <p>or</p>
            <a href="#" class="log-in">Sign Up</a>
        </div>
    </nav>
    <section class="cards">
        <div class="card">
            <div class="card-nav">
                <h1>Sign Up</h1>
                <a href="#" class="log-in">Log In </a>
            </div>

            <div class="buttons">
                <div class="face button">
                    <span>f</span>
                    <p>Facebook</p>
                </div>
                <div class="google button">
                    <span>G+</span>
                    <p>Google</p>
                </div>
            </div>
            <div class="inputs">
                <input
                        type="text"
                        name="name"
                        id=""
                        placeholder="Name"
                        class="text"
                />
                <input
                        type="text"
                        name="surname"
                        id=""
                        placeholder="Last Name"
                        class="text"
                />
                <input
                        type="email"
                        name="email"
                        id=""
                        placeholder="Email"
                        class="text"
                />
                <input
                        type="password"
                        name="password"
                        id=""
                        placeholder="Choose Password"
                        class="text"
                />
                <input
                        type="password"
                        name="password"
                        id=""
                        placeholder="Confirm Password"
                        class="text"
                />
                <div class="check">
                    <label class="box">
                        <input type="checkbox" checked="checked" />
                        <span class="checkmark"></span>
                    </label>
                    <span class="agree">
                Agree our <a href="#" class="log-in"> Terms & Conditions </a>
              </span>
                </div>
                <button class="account">Create Account</button>
            </div>
        </div>
    </section>
</section>
</body>
</html>
